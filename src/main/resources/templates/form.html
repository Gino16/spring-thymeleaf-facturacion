<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout::header"></header>

<div class="container">

    <div class="card">
        <div class="card-header">
            <h1 class="text-secondary border border-success border-bottom mb-3" th:text="${titulo}"></h1>
        </div>
        <div class="card-body">

            <form th:action="@{/form}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
                    <div class="col-sm-6">
                        <input class=" form-control" id="nombre" type="text" th:field="*{nombre}"
                               th:errorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="apellido">Apellido:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="apellido" type="text" th:field="*{apellido}"
                               th:errorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                               th:errors="*{apellido}"></small>

                    </div>
                </div>

                <div class="mb-3 ">
                    <label class="col-sm-2 col-form-label" for="email">Email:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="email" type="email" th:field="*{email}"
                               th:errorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>

                    </div>
                </div>

                <div class="mb-3">
                    <label class="col-sm-2 form-label" for="fecha">Fecha:</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="fecha" th:field="*{createAt}"
                               placeholder="yyyy-MM-dd">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                               th:errors="*{createAt}"></small>

                    </div>
                </div>

                <div class="input-group">
                    <div class="col-sm-6">
                        <input class="btn btn-primary" type="submit" value="Crear cliente">
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<footer th:replace="layout/layout::footer"></footer>

</body>
</html>
