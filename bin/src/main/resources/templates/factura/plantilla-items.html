<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table class="d-none" th:fragment="itemsFactura">

    <tbody id="plantillaItemsFactura">
    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"></td>
        <td>{NOMBRE}</td>
        <td>{PRECIO}</td>
        <td>
            <div class="col-sm-4">
                <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" min="0" class="form-control" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value)">
            </div>
        </td>
        <td><span id="total_importe_{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarFactura({ID})">X</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
