<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="${titulo}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Facturacion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-secondary border border-success border-bottom mb-3" th:text="${titulo}"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
            <div class="col-sm-6">
                <input class=" form-control" id="nombre" type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="apellido">Apellido:</label>
            <div class="col-sm-6">
                <input class="form-control" id="apellido" type="text" th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>

            </div>
        </div>

        <div class="mb-3 ">
            <label class="col-sm-2 col-form-label" for="email">Email:</label>
            <div class="col-sm-6">
                <input class="form-control" id="email" type="email" th:field="*{email}" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

            </div>
        </div>

        <div class="mb-3">
            <label class="col-sm-2 form-label" for="fecha">Fecha:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" id="fecha" th:field="*{createAt}" placeholder="yyyy-MM-dd">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>

            </div>
        </div>

        <div class="input-group">
            <div class="col-sm-6">
                <input class="btn btn-primary" type="submit" value="Crear cliente">
            </div>
        </div>

    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
